<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Google</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)="logar()" icon-left>Logar</button>
  <button ion-button (click)="sair()" icon-left>Sair</button>

  <br />
  <br />

  <pre>{{perfil|json}}</pre>
  <img *ngIf="perfil?.imageUrl" [src]="perfil?.imageUrl" /> <span>{{perfil?.displayName}}</span>

</ion-content>
