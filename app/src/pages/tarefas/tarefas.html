<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" (click)="itemTapped(item)">
      <span [ngStyle]="{'text-decoration': item.checked ? 'line-through' : 'none' }">{{item.title}}</span>
      <ion-icon name="trash" (click)="removerTarefa($event, item)" color="danger" item-right></ion-icon>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="addTarefa()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
